{% load crispy_forms_tags %}

<div class="modal fade" id="myEdit" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ministryName}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form method="POST" enctype="multipart/form-data" action = "{% url 'updateministry' id %}">
                <div class="modal-body">
                    
    
                        <!-- Security token -->
                        {% csrf_token %}
                    
                        <!-- Using the formset -->
                        {{ form|crispy }}
                        
                    
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Update" class="btn btn-success" name='update'>
                    <button  value="" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </div>
