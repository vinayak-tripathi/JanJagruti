{% extends "editor/base.html" %}
{% block content %}
    {% if request.user.is_authenticated %}
    <div>
        <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.flexmonster.com/demo.css">
        <style>
    /* Charts Style  */
    
    .fm-charts-color-1 {
      fill: #ffa600 !important;
    }
    
    .fm-charts-color-2 {
      fill: #7eae26 !important;
    }
    
    .fm-charts-color-3 {
      fill: #00a45a !important;
    }
    
    .fm-charts-color-4 {
      fill: #df3800 !important;
    }
    
    .fm-charts-color-5 {
      fill: #e95800 !important;
    }
    
    .fm-charts-color-6 {
      fill: #ffa600 !important;
    }</style>
    <div id="pivot-table-container" data-url="{% url 'dashboard_data' %}"></div>
    <div id="pivot-chart-container"></div>
    <script>
        function processData(dataset) {
            var result = []
            dataset = JSON.parse(dataset);
            dataset.forEach(item => result.push(item.fields));
            return result;
        }
        $.ajax({
            url: $("#pivot-table-container").attr("data-url"),
            dataType: 'json',
            success: function(data) {
                new Flexmonster({
                    container: "#pivot-table-container",
                    componentFolder: "https://cdn.flexmonster.com/",
                    width: "100%",
                    height: 430,
                    toolbar: true,
                    report: {
                        dataSource: {
                            type: "json",
                            data: processData(data),
                            mapping: {
                                "gender": {
                                    "caption": "Gender",
                                    "type": "string"
                                },
                                "age": {
                                    "caption": "AGE",
                                    "type": 'number'
                                },
                                "martial_status": {
                                    "caption": "Martial Status",
                                    "type": "string"
                                },
                                "state": {
                                    "caption": "State",
                                    "type": "string"
                                },
                                "area_of_residence": {
                                    "caption": "Area of Residence",
                                    "type": "string"
                                },
                                "caste": {
                                    "caption": "Caste",
                                    "type": "string"
                                },
                                "disable":{
                                    "caption": "Disability",
                                    "type": "boolean"
                                },
                                "student":{
                                    "caption": "Student",
                                    "type": "boolean"
                                },
                                "bpl":{
                                    "caption": "BPL",
                                    "type": "boolean"
                                },
                                "income":{
                                    "caption": "Income",
                                    "type": "number"
                                },
                                "employment":{
                                    "caption": "Employement",
                                    "type": "string"
                                }
                            }
                        },
                        "slice": {
                            "rows": [{
                                "uniqueName": "gender",
        
                            },
                            // {
                            //     "uniqueName": "caste",
        
                            // }
                        ],
                            "columns": [
                                {
                                    "uniqueName": "state"
                                },
                                {
                                    "uniqueName": "[Measures]"
                                }
                            ],
                            "measures": [{
                                    "uniqueName": "martial_status",
                                    "aggregation": "sum"
                                },
                                {
                                    "uniqueName": "income",
                                    "aggregation": "sum"
                                }
                            ]
                        }
                    }
                });
                new Flexmonster({
                    container: "#pivot-chart-container",
                    componentFolder: "https://cdn.flexmonster.com/",
                    width: "100%",
                    height: 430,
                    //toolbar: true,
                    report: {
                        dataSource: {
                            type: "json",
                            data: processData(data),
                            mapping: {
                                "martial_status": {
                                    "caption": "Martial Status"
                                },
                                "area_of_residence": {
                                    "caption": "Area of Residence"
                                },
                                "caste": {
                                    "caption": "Caste",
                                    // "type": "number"
                                },
                                "income": {
                                    "caption": "Income",
                                    "type": "number"
                                }
                            }
                        },
                        "slice": {
                            "rows": [
                                {
                                "uniqueName": "martial_status"
                            },
                            {
                                "uniqueName": "area_of_residence"
        
                            },{
                                "uniqueName": "gender"
        
                            },{
                                "uniqueName": "state"
        
                            },
                            {
                                "uniqueName": "caste"
        
                            }
        
                        ],
                            "columns": [{
                                "uniqueName": "[Measures]"
                            }],
                            "measures": [{
                                "uniqueName": "income",
                                "formula": "sum(\"income\")",
                                "caption": "Income"
                            },{
                                "uniqueName": "caste"
        
                            },{
                                "uniqueName": "martial_status"
                            },
                            {
                                "uniqueName": "area_of_residence"
        
                            },{
                                "uniqueName": "gender"
        
                            },{
                                "uniqueName": "state"
        
                            },
                        ]
                        },
                        "options": {
                            "viewType": "charts",
                            "chart": {
                                "type": "pie"
                            }
                        }
                    }
                });
            }
        });
        
        
    </script>
</div>
{% endif %}

{% endblock content %}
