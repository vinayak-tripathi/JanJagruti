{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="CSS/signin.css" rel="stylesheet">
    <title>Signin</title>
    <!--  Bootstrap core CSS-->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/JanJagrutiInitial.png' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/JanJagrutiInitial.png'%}" type="image/x-icon" />
</head>
<body>
    <div class="content-section">
        <div class="container">
            <form method="POST" class='form-signin'>
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="row justify-content-md-center">
                        <div class="text-center">
                            <img class="mt-4" src="{% static 'images/JanJagrutiNav.png'%}" alt="" width="175" height="auto">
                            <legend class="border-bottom mb-2">Log In To Admin</legend>
                        </div><br>
                        <div class="col col-lg-5">
                            
                            {{ form|crispy }}
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" style="
                                background-color: #ce8460;
                                color: white;
                                border:#ce8460;
                            ">Login</button>
                                
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form> 
        </div>
    </div>
</body>

</html>
